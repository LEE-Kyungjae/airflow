version: '3.8'

x-airflow-common:
  &airflow-common
  image: apache/airflow:2.10.3-python3.12
  environment:
    &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_USER:-airflow}:${POSTGRES_PASSWORD:-airflow}@postgres/${POSTGRES_DB:-airflow}
    AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW_FERNET_KEY}
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session'
    AIRFLOW__SCHEDULER__ENABLE_HEALTH_CHECK: 'true'
    AIRFLOW__WEBSERVER__EXPOSE_CONFIG: 'false'
    AIRFLOW__WEBSERVER__RBAC: 'true'
    # Custom environment variables
    OPENAI_API_KEY: ${OPENAI_API_KEY}
    MONGODB_URI: mongodb://${MONGO_ROOT_USERNAME:-crawlerAdmin}:${MONGO_ROOT_PASSWORD}@mongodb:27017/?authSource=admin
    MONGODB_DATABASE: crawler_system
    SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
    SMTP_PORT: ${SMTP_PORT:-587}
    SMTP_USER: ${SMTP_USER}
    SMTP_PASSWORD: ${SMTP_PASSWORD}
    ALERT_EMAIL: ${ALERT_EMAIL}
    PROMETHEUS_PUSHGATEWAY_URL: http://pushgateway:9091
    # Backup configuration
    BACKUP_DIR: /data/backups
    BACKUP_RETENTION_DAYS: ${BACKUP_RETENTION_DAYS:-30}
    BACKUP_CLOUD_PROVIDER: ${BACKUP_CLOUD_PROVIDER:-local}
    BACKUP_S3_BUCKET: ${BACKUP_S3_BUCKET:-}
    BACKUP_S3_PREFIX: ${BACKUP_S3_PREFIX:-mongodb-backups}
    BACKUP_GCS_BUCKET: ${BACKUP_GCS_BUCKET:-}
    BACKUP_GCS_PREFIX: ${BACKUP_GCS_PREFIX:-mongodb-backups}
    BACKUP_COMPRESSION: ${BACKUP_COMPRESSION:-true}
    BACKUP_VERIFY: ${BACKUP_VERIFY:-true}
    AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
    AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
    # Playwright configuration
    PLAYWRIGHT_BROWSERS_PATH: /home/airflow/.cache/ms-playwright
    PLAYWRIGHT_CHROMIUM_HEADLESS: '1'
    AI_MODEL: ${AI_MODEL:-gpt-4o-mini}
    AI_BASE_URL: ${AI_BASE_URL:-}
    _PIP_ADDITIONAL_REQUIREMENTS: >-
      openai
      pymongo
      requests
      beautifulsoup4
      selenium
      playwright
      pdfplumber
      pandas
      openpyxl
      lxml
      httpx
      boto3
      google-cloud-storage
      croniter
  volumes:
    - ./airflow/dags:/opt/airflow/dags
    - ./airflow/plugins:/opt/airflow/plugins
    - ./airflow/config:/opt/airflow/config
    - ./crawlers:/opt/airflow/crawlers
    - airflow-logs:/opt/airflow/logs
    - backup-data:/data/backups
  user: "${AIRFLOW_UID:-50000}:0"
  depends_on:
    &airflow-common-depends-on
    postgres:
      condition: service_healthy
    mongodb:
      condition: service_started

services:
  postgres:
    image: postgres:15
    mem_limit: 512m
    cpus: 0.5
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-airflow}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-airflow}
      POSTGRES_DB: ${POSTGRES_DB:-airflow}
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 10s
      retries: 5
      start_period: 5s
    restart: always
    networks:
      - crawler-network

  mongodb:
    image: mongo:7.0
    mem_limit: 1g
    cpus: 1.0
    environment:
      MONGO_INITDB_DATABASE: crawler_system
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-crawlerAdmin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:?MONGO_ROOT_PASSWORD must be set}
    volumes:
      - mongodb-data:/data/db
      - ./mongodb/init-scripts:/docker-entrypoint-initdb.d:ro
    restart: always
    networks:
      - crawler-network

  airflow-webserver:
    <<: *airflow-common
    command: webserver
    mem_limit: 2g
    cpus: 1.0
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully
    networks:
      - crawler-network

  airflow-scheduler:
    <<: *airflow-common
    command: scheduler
    mem_limit: 2g
    cpus: 1.0
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8974/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully
    networks:
      - crawler-network

  airflow-triggerer:
    <<: *airflow-common
    command: triggerer
    mem_limit: 1g
    cpus: 0.5
    healthcheck:
      test: ["CMD-SHELL", 'airflow jobs check --job-type TriggererJob --hostname "$${HOSTNAME}"']
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully
    networks:
      - crawler-network

  airflow-init:
    <<: *airflow-common
    entrypoint: /bin/bash
    command:
      - -c
      - |
        function ver() {
          printf "%04d%04d%04d%04d" $${1//./ }
        }
        airflow_version=$$(AIRFLOW__LOGGING__LOGGING_LEVEL=INFO && gosu airflow airflow version)
        airflow_version_comparable=$$(ver $${airflow_version})
        min_airflow_version=2.2.0
        min_airflow_version_comparable=$$(ver $${min_airflow_version})
        if (( airflow_version_comparable < min_airflow_version_comparable )); then
          echo -e "\033[1;31mERROR!!!: Too old Airflow version $${airflow_version}! Minimum required: $${min_airflow_version}\033[0m"
          exit 1
        fi
        if [[ -z "${AIRFLOW_UID}" ]]; then
          echo -e "\033[1;33mWARNING!!!: AIRFLOW_UID not set!\033[0m"
          echo "If you are on Linux, set AIRFLOW_UID environment variable to $(id -u)"
          echo "For other operating systems, set AIRFLOW_UID=50000"
        fi
        one_meg=1048576
        mem_available=$$(($$(getconf _PHYS_PAGES) * $$(getconf PAGE_SIZE) / one_meg))
        cpus_available=$$(grep -cE 'cpu[0-9]+' /proc/stat)
        disk_available=$$(df / | tail -1 | awk '{print $$4}')
        warning_resources="false"
        if (( mem_available < 4000 )); then
          echo -e "\033[1;33mWARNING!!!: Not enough memory available for Docker.\033[0m"
          warning_resources="true"
        fi
        if (( cpus_available < 2 )); then
          echo -e "\033[1;33mWARNING!!!: Not enough CPUS available for Docker.\033[0m"
          warning_resources="true"
        fi
        if (( disk_available < one_meg * 10 )); then
          echo -e "\033[1;33mWARNING!!!: Not enough Disk space available for Docker.\033[0m"
          warning_resources="true"
        fi
        if [[ $${warning_resources} == "true" ]]; then
          echo -e "\033[1;33mWARNING!!!: You have not enough resources for a healthy Airflow!\033[0m"
        fi
        mkdir -p /sources /opt/airflow/{logs,dags,plugins}
        chown -R "${AIRFLOW_UID}:0" /sources /opt/airflow/{logs,dags,plugins}
        exec /entrypoint airflow version
    environment:
      <<: *airflow-common-env
      _AIRFLOW_DB_MIGRATE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: ${_AIRFLOW_WWW_USER_USERNAME:-airflow}
      _AIRFLOW_WWW_USER_PASSWORD: ${_AIRFLOW_WWW_USER_PASSWORD:-airflow}
    user: "0:0"
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/plugins:/opt/airflow/plugins
      - airflow-logs:/opt/airflow/logs
    networks:
      - crawler-network

  airflow-cli:
    <<: *airflow-common
    profiles:
      - debug
    environment:
      <<: *airflow-common-env
      CONNECTION_CHECK_MAX_COUNT: "0"
    command:
      - bash
      - -c
      - airflow
    networks:
      - crawler-network

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    mem_limit: 512m
    cpus: 0.5
    ports:
      - "8000:8000"
    environment:
      MONGODB_URI: mongodb://${MONGO_ROOT_USERNAME:-crawlerAdmin}:${MONGO_ROOT_PASSWORD}@mongodb:27017/?authSource=admin
      MONGODB_DATABASE: crawler_system
      AIRFLOW_BASE_URL: http://airflow-webserver:8080
      AIRFLOW_USERNAME: ${_AIRFLOW_WWW_USER_USERNAME:-airflow}
      AIRFLOW_PASSWORD: ${_AIRFLOW_WWW_USER_PASSWORD:-airflow}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      PROMETHEUS_PUSHGATEWAY_URL: http://pushgateway:9091
      # Backup configuration for API
      BACKUP_DIR: /data/backups
      BACKUP_RETENTION_DAYS: ${BACKUP_RETENTION_DAYS:-30}
      BACKUP_CLOUD_PROVIDER: ${BACKUP_CLOUD_PROVIDER:-local}
      BACKUP_S3_BUCKET: ${BACKUP_S3_BUCKET:-}
      BACKUP_GCS_BUCKET: ${BACKUP_GCS_BUCKET:-}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
    volumes:
      - backup-data:/data/backups
    depends_on:
      - mongodb
      - airflow-webserver
    restart: always
    networks:
      - crawler-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    mem_limit: 128m
    cpus: 0.25
    ports:
      - "3000:80"
    depends_on:
      - api
    restart: always
    networks:
      - crawler-network

  # Selenium Grid for dynamic page crawling (internal only)
  selenium-hub:
    image: selenium/hub:4.16.1
    mem_limit: 512m
    cpus: 0.5
    networks:
      - crawler-network

  chrome:
    image: selenium/node-chrome:4.16.1
    mem_limit: 2g
    cpus: 1.0
    shm_size: 2gb
    depends_on:
      - selenium-hub
    environment:
      SE_EVENT_BUS_HOST: selenium-hub
      SE_EVENT_BUS_PUBLISH_PORT: 4442
      SE_EVENT_BUS_SUBSCRIBE_PORT: 4443
      SE_NODE_MAX_SESSIONS: 3
    networks:
      - crawler-network

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:v2.48.0
    mem_limit: 512m
    cpus: 0.5
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/alert_rules.yml:/etc/prometheus/alert_rules.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
      - '--storage.tsdb.retention.time=15d'
    restart: always
    networks:
      - crawler-network

  # Pushgateway for batch job metrics (internal only)
  pushgateway:
    image: prom/pushgateway:v1.6.2
    mem_limit: 128m
    cpus: 0.25
    restart: always
    networks:
      - crawler-network

  # Grafana for visualization (optional)
  grafana:
    image: grafana/grafana:10.2.2
    mem_limit: 256m
    cpus: 0.5
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:?GRAFANA_ADMIN_PASSWORD must be set}
      GF_USERS_ALLOW_SIGN_UP: 'false'
      GF_SECURITY_DISABLE_INITIAL_ADMIN_CREATION: 'false'
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    restart: always
    networks:
      - crawler-network

volumes:
  postgres-db-volume:
  mongodb-data:
  airflow-logs:
  prometheus-data:
  grafana-data:
  backup-data:

networks:
  crawler-network:
    driver: bridge
