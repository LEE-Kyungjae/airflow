name: CI Pipeline

on:
  push:
    branches: ['**']  # Trigger on push to any branch
  pull_request:
    branches: [master]

env:
  PYTHON_VERSION: "3.12"
  NODE_VERSION: "20"

jobs:
  lint-backend:
    name: Lint Backend (Python)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v5
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-lint-${{ hashFiles('**/requirements*.txt', 'pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-lint-
            ${{ runner.os }}-pip-

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run Ruff linter
        run: ruff check api/ crawlers/ airflow/dags/ --output-format=github

  lint-frontend:
    name: Lint Frontend (TypeScript)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type check
        run: npx tsc --noEmit

  test-backend:
    name: Test Backend (pytest)
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ping:1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v5
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-test-${{ hashFiles('api/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-test-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r api/requirements.txt
          pip install pytest pytest-cov pytest-asyncio httpx

      - name: Run tests with coverage
        env:
          MONGODB_URI: mongodb://localhost:27017
          MONGODB_DATABASE: crawler_system_test
          ENV: test
        run: |
          pytest tests/ \
            --cov=api/app \
            --cov=crawlers \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing \
            -v

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v6
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 7

  build-frontend:
    name: Build Frontend (Vite)
    runs-on: ubuntu-latest
    needs: [lint-frontend]
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build production bundle
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: frontend-dist
          path: frontend/dist/
          retention-days: 7

  docker-build:
    name: Build Docker Images (Verify)
    runs-on: ubuntu-latest
    needs: [lint-backend, test-backend, build-frontend]
    strategy:
      matrix:
        service: [api, frontend]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ${{ matrix.service }} image
        uses: docker/build-push-action@v6
        with:
          context: ./${{ matrix.service }}
          push: false
          tags: crawler-system-${{ matrix.service }}:${{ github.sha }}
          cache-from: type=gha,scope=${{ matrix.service }}
          cache-to: type=gha,mode=max,scope=${{ matrix.service }}
          outputs: type=docker,dest=/tmp/${{ matrix.service }}-image.tar

      - name: Upload image artifact
        uses: actions/upload-artifact@v6
        with:
          name: docker-image-${{ matrix.service }}
          path: /tmp/${{ matrix.service }}-image.tar
          retention-days: 1

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Compose
        run: |
          docker compose version

      - name: Start services
        run: |
          docker compose -f docker-compose.yml up -d mongodb api
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY || 'test-key' }}
          MONGO_ROOT_PASSWORD: testpassword
          GRAFANA_ADMIN_PASSWORD: testgrafana

      - name: Wait for services
        run: |
          timeout 90 bash -c 'until curl -sf http://localhost:8000/health; do sleep 2; done'

      - name: Integration - Health & Root
        run: |
          # Health check
          HEALTH=$(curl -sf http://localhost:8000/health)
          echo "$HEALTH" | python3 -c "import sys,json; d=json.load(sys.stdin); assert d['status']=='healthy', 'unhealthy'"

          # Root endpoint
          ROOT=$(curl -sf http://localhost:8000/)
          echo "$ROOT" | python3 -c "import sys,json; d=json.load(sys.stdin); assert d['version']=='1.0.0'"

      - name: Integration - Source CRUD flow
        run: |
          # Create source
          CREATE=$(curl -sf -X POST http://localhost:8000/api/sources/ \
            -H 'Content-Type: application/json' \
            -d '{"name":"Integration Test Source","url":"https://example.com","fields":[{"name":"title","selector":"h1"}],"schedule":"0 * * * *"}')
          echo "Create response: $CREATE"

          # List sources
          LIST=$(curl -sf http://localhost:8000/api/sources/)
          echo "List response: $LIST"

      - name: Integration - Dashboard endpoint
        run: |
          DASH=$(curl -sf http://localhost:8000/api/dashboard/stats)
          echo "$DASH" | python3 -c "import sys,json; d=json.load(sys.stdin); assert isinstance(d, dict), 'expected dict'"

      - name: Integration - Error responses
        run: |
          # 404 for non-existent source
          STATUS=$(curl -o /dev/null -s -w "%{http_code}" http://localhost:8000/api/sources/000000000000000000000000)
          echo "404 test status: $STATUS"
          [ "$STATUS" -ge 400 ] || echo "Warning: expected 4xx/5xx"

          # 422 for invalid request body
          STATUS=$(curl -o /dev/null -s -w "%{http_code}" -X POST http://localhost:8000/api/sources/ \
            -H 'Content-Type: application/json' -d '{}')
          echo "422 test status: $STATUS"
          [ "$STATUS" = "422" ] || echo "Warning: expected 422, got $STATUS"

      - name: Integration - OpenAPI schema validation
        run: |
          SCHEMA=$(curl -sf http://localhost:8000/openapi.json)
          echo "$SCHEMA" | python3 -c "
          import sys, json
          d = json.load(sys.stdin)
          assert 'openapi' in d, 'missing openapi field'
          assert 'paths' in d, 'missing paths'
          assert '/health' in d['paths'], 'missing /health path'
          print(f'OpenAPI {d[\"openapi\"]} validated: {len(d[\"paths\"])} paths')
          "

      - name: Stop services
        if: always()
        run: docker compose down -v

  e2e-smoke:
    name: E2E Smoke Tests (API)
    runs-on: ubuntu-latest
    needs: [test-backend, build-frontend]
    if: github.event_name == 'pull_request'

    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ping:1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install API dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r api/requirements.txt

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright (Chromium only)
        working-directory: frontend
        run: npx playwright install --with-deps chromium

      - name: Start API server
        run: |
          cd api && python -m uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          timeout 60 bash -c 'until curl -sf http://localhost:8000/health; do sleep 2; done'
        env:
          MONGODB_URI: mongodb://localhost:27017
          MONGODB_DATABASE: crawler_system_e2e
          ENV: test
          SECRET_KEY: ci-test-secret-key
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY || 'test-key' }}

      - name: Run E2E API smoke tests
        working-directory: frontend
        run: |
          npx playwright test \
            --config=../tests/e2e/playwright.config.ts \
            --project=api \
            --reporter=list
        env:
          CI: true
          API_URL: http://localhost:8000

      - name: Upload E2E results on failure
        uses: actions/upload-artifact@v6
        if: failure()
        with:
          name: e2e-smoke-results
          path: tests/e2e/test-results/
          retention-days: 7
