name: CI Pipeline

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  PYTHON_VERSION: "3.12"

jobs:
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v5
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-lint-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-lint-
            ${{ runner.os }}-pip-

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff black mypy

      - name: Run Ruff linter
        run: ruff check api/ crawlers/ airflow/dags/ --output-format=github

      - name: Run Black format check
        run: black --check --diff api/ crawlers/ airflow/dags/

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v5
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-typecheck-${{ hashFiles('api/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-typecheck-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r api/requirements.txt
          pip install mypy types-requests types-python-dateutil

      - name: Run MyPy type check
        run: mypy api/app/ --config-file=mypy.ini

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ping:1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v5
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-test-${{ hashFiles('api/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-test-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r api/requirements.txt
          pip install pytest pytest-cov pytest-asyncio httpx

      - name: Run tests with coverage
        env:
          MONGODB_URI: mongodb://localhost:27017
          MONGODB_DATABASE: crawler_system_test
          ENV: test
        run: |
          pytest api/tests/ \
            --cov=api/app \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing \
            -v

      - name: Upload coverage report
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v6
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 7

  frontend:
    name: Frontend Lint, Typecheck & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npx eslint src/ --max-warnings 0

      - name: TypeScript type check
        run: npx tsc --noEmit

      - name: Build
        run: npx vite build

      - name: Run unit tests
        run: npm test -- --run

  build-api:
    name: Build API Docker Image
    runs-on: ubuntu-latest
    needs: [lint, test, frontend]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API image
        uses: docker/build-push-action@v6
        with:
          context: ./api
          push: false
          tags: crawler-system-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-airflow:
    name: Build Airflow Docker Image
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Airflow image
        uses: docker/build-push-action@v6
        with:
          context: ./airflow
          push: false
          tags: crawler-system-airflow:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [build-api, build-airflow]
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Compose
        run: |
          docker compose version

      - name: Start services
        run: |
          docker compose -f docker-compose.yml up -d mongodb api
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY || 'test-key' }}
          MONGO_ROOT_PASSWORD: testpassword
          GRAFANA_ADMIN_PASSWORD: testgrafana

      - name: Wait for services
        run: |
          timeout 90 bash -c 'until curl -sf http://localhost:8000/health; do sleep 2; done'

      - name: Integration - Health & Root
        run: |
          # Health check
          HEALTH=$(curl -sf http://localhost:8000/health)
          echo "$HEALTH" | python3 -c "import sys,json; d=json.load(sys.stdin); assert d['status']=='healthy', 'unhealthy'"

          # Root endpoint
          ROOT=$(curl -sf http://localhost:8000/)
          echo "$ROOT" | python3 -c "import sys,json; d=json.load(sys.stdin); assert d['version']=='1.0.0'"

      - name: Integration - Source CRUD flow
        run: |
          # Create source
          CREATE=$(curl -sf -X POST http://localhost:8000/api/sources/ \
            -H 'Content-Type: application/json' \
            -d '{"name":"Integration Test Source","url":"https://example.com","fields":[{"name":"title","selector":"h1"}],"schedule":"0 * * * *"}')
          echo "Create response: $CREATE"

          # List sources
          LIST=$(curl -sf http://localhost:8000/api/sources/)
          echo "List response: $LIST"

      - name: Integration - Dashboard endpoint
        run: |
          DASH=$(curl -sf http://localhost:8000/api/dashboard/stats)
          echo "$DASH" | python3 -c "import sys,json; d=json.load(sys.stdin); assert isinstance(d, dict), 'expected dict'"

      - name: Integration - Error responses
        run: |
          # 404 for non-existent source
          STATUS=$(curl -o /dev/null -s -w "%{http_code}" http://localhost:8000/api/sources/000000000000000000000000)
          echo "404 test status: $STATUS"
          [ "$STATUS" -ge 400 ] || echo "Warning: expected 4xx/5xx"

          # 422 for invalid request body
          STATUS=$(curl -o /dev/null -s -w "%{http_code}" -X POST http://localhost:8000/api/sources/ \
            -H 'Content-Type: application/json' -d '{}')
          echo "422 test status: $STATUS"
          [ "$STATUS" = "422" ] || echo "Warning: expected 422, got $STATUS"

      - name: Integration - OpenAPI schema validation
        run: |
          SCHEMA=$(curl -sf http://localhost:8000/openapi.json)
          echo "$SCHEMA" | python3 -c "
          import sys, json
          d = json.load(sys.stdin)
          assert 'openapi' in d, 'missing openapi field'
          assert 'paths' in d, 'missing paths'
          assert '/health' in d['paths'], 'missing /health path'
          print(f'OpenAPI {d[\"openapi\"]} validated: {len(d[\"paths\"])} paths')
          "

      - name: Stop services
        if: always()
        run: docker compose down -v
