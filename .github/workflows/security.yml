name: Security Scan

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
    # Run weekly on Sunday at midnight
    - cron: '0 0 * * 0'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  python-dependency-scan:
    name: Python Dependencies (pip-audit)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Run pip-audit on API dependencies
        run: |
          pip-audit -r api/requirements.txt --format=json --output=pip-audit-api.json || true
          pip-audit -r api/requirements.txt --format=cyclonedx-json --output=sbom-api.json || true
        continue-on-error: true

      - name: Upload pip-audit results
        uses: actions/upload-artifact@v7
        with:
          name: pip-audit-results
          path: |
            pip-audit-api.json
            sbom-api.json
          retention-days: 30

  npm-dependency-scan:
    name: Frontend Dependencies (npm audit)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Run npm audit
        run: |
          npm audit --json > npm-audit.json || true
          npm audit --audit-level=high || true
        continue-on-error: true

      - name: Upload npm audit results
        uses: actions/upload-artifact@v7
        with:
          name: npm-audit-results
          path: frontend/npm-audit.json
          retention-days: 30

  trivy-scan:
    name: Trivy Container Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Build API image for scanning
        run: docker build -t crawler-api:scan ./api

      - name: Run Trivy vulnerability scanner on API image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'crawler-api:scan'
          format: 'sarif'
          output: 'trivy-api-results.sarif'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true

      - name: Upload Trivy API scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-api-results.sarif'
          category: 'trivy-api'
        if: always()

      - name: Build Frontend image for scanning
        run: docker build -t crawler-frontend:scan ./frontend

      - name: Run Trivy vulnerability scanner on Frontend image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'crawler-frontend:scan'
          format: 'sarif'
          output: 'trivy-frontend-results.sarif'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true

      - name: Upload Trivy Frontend scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-frontend-results.sarif'
          category: 'trivy-frontend'
        if: always()

      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-fs-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy filesystem scan results
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-fs-results.sarif'
          category: 'trivy-filesystem'
        if: always()

  secret-scan:
    name: Secret Detection
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

      - name: TruffleHog OSS scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --only-verified

  codeql-analysis:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['python']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          queries: security-extended,security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"

  bandit-scan:
    name: Bandit Security Linter
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install Bandit
        run: pip install bandit[toml]

      - name: Run Bandit
        run: |
          bandit -r api/app/ crawlers/ -f json -o bandit-results.json || true
          bandit -r api/app/ crawlers/ -f sarif -o bandit-results.sarif || true

      - name: Upload Bandit results
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'bandit-results.sarif'
          category: 'bandit'
        if: always()

      - name: Upload Bandit JSON results
        uses: actions/upload-artifact@v7
        with:
          name: bandit-results
          path: bandit-results.json
          retention-days: 30

  security-report:
    name: Generate Security Report
    runs-on: ubuntu-latest
    needs: [python-dependency-scan, npm-dependency-scan, trivy-scan, secret-scan, bandit-scan]
    if: always()
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v8
        with:
          path: security-reports

      - name: Generate summary report
        run: |
          echo "# Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "| Scan Type | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Python Dependencies (pip-audit) | ${{ needs.python-dependency-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend Dependencies (npm audit) | ${{ needs.npm-dependency-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Trivy Container Scan | ${{ needs.trivy-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Secret Detection | ${{ needs.secret-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Bandit Security Linter | ${{ needs.bandit-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Details" >> $GITHUB_STEP_SUMMARY
          echo "Check the Security tab for detailed findings and SARIF reports." >> $GITHUB_STEP_SUMMARY

      - name: Upload combined security reports
        uses: actions/upload-artifact@v7
        with:
          name: security-reports-combined
          path: security-reports/
          retention-days: 90
