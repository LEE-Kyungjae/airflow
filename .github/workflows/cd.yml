name: CD Pipeline

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  API_IMAGE_NAME: ${{ github.repository }}/api
  AIRFLOW_IMAGE_NAME: ${{ github.repository }}/airflow

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      api_image: ${{ steps.meta-api.outputs.tags }}
      airflow_image: ${{ steps.meta-airflow.outputs.tags }}
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ github.sha }}" >> $GITHUB_OUTPUT
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for API image
        id: meta-api
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.API_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=

      - name: Extract metadata for Airflow image
        id: meta-airflow
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.AIRFLOW_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=

      - name: Build and push API image
        uses: docker/build-push-action@v6
        with:
          context: ./api
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-api.outputs.tags }}
          labels: ${{ steps.meta-api.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ steps.version.outputs.version }}

      - name: Build and push Airflow image
        uses: docker/build-push-action@v6
        with:
          context: ./airflow
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-airflow.outputs.tags }}
          labels: ${{ steps.meta-airflow.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ steps.version.outputs.version }}

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main' || github.event.inputs.environment == 'staging'
    environment:
      name: staging
      url: https://staging.example.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Deploy to staging
        run: |
          echo "Deploying to staging environment..."
          echo "API Image: ${{ needs.build-and-push.outputs.api_image }}"
          echo "Airflow Image: ${{ needs.build-and-push.outputs.airflow_image }}"
          echo "Version: ${{ needs.build-and-push.outputs.version }}"
          # Add your deployment commands here
          # Examples:
          # - kubectl set image deployment/api api=${{ needs.build-and-push.outputs.api_image }}
          # - docker compose -f docker-compose.staging.yml pull && docker compose -f docker-compose.staging.yml up -d
          # - ssh user@staging-server "cd /app && docker compose pull && docker compose up -d"

      - name: Verify deployment
        run: |
          echo "Verifying staging deployment..."
          # Add health check commands
          # curl -f https://staging.example.com/health || exit 1

      - name: Notify deployment success
        if: success()
        run: |
          echo "Staging deployment successful!"
          # Add notification (Slack, Teams, etc.)

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy-staging]
    if: startsWith(github.ref, 'refs/tags/v') || github.event.inputs.environment == 'production'
    environment:
      name: production
      url: https://example.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Deploy to production
        run: |
          echo "Deploying to production environment..."
          echo "API Image: ${{ needs.build-and-push.outputs.api_image }}"
          echo "Airflow Image: ${{ needs.build-and-push.outputs.airflow_image }}"
          echo "Version: ${{ needs.build-and-push.outputs.version }}"
          # Add your production deployment commands here
          # Ensure you have proper rollback mechanisms in place

      - name: Verify deployment
        run: |
          echo "Verifying production deployment..."
          # Add health check commands
          # curl -f https://example.com/health || exit 1

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          body: |
            ## Docker Images
            - API: `${{ env.REGISTRY }}/${{ env.API_IMAGE_NAME }}:${{ needs.build-and-push.outputs.version }}`
            - Airflow: `${{ env.REGISTRY }}/${{ env.AIRFLOW_IMAGE_NAME }}:${{ needs.build-and-push.outputs.version }}`

      - name: Notify deployment success
        if: success()
        run: |
          echo "Production deployment successful!"
          # Add notification (Slack, Teams, etc.)

  rollback:
    name: Rollback (Manual)
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && failure()
    needs: [deploy-staging, deploy-production]
    steps:
      - name: Rollback deployment
        run: |
          echo "Rolling back deployment..."
          # Add rollback commands here
          # kubectl rollout undo deployment/api
          # docker compose down && docker compose up -d --no-deps api
