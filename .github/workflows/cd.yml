name: Deployment Pipeline

on:
  push:
    branches: [master]
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      rollback:
        description: 'Rollback to previous version'
        required: false
        type: boolean
        default: false

env:
  REGISTRY: ghcr.io
  API_IMAGE_NAME: ${{ github.repository }}/api
  FRONTEND_IMAGE_NAME: ${{ github.repository }}/frontend
  AIRFLOW_IMAGE_NAME: ${{ github.repository }}/airflow

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      api_image: ${{ steps.meta-api.outputs.tags }}
      frontend_image: ${{ steps.meta-frontend.outputs.tags }}
      airflow_image: ${{ steps.meta-airflow.outputs.tags }}
      version: ${{ steps.version.outputs.version }}
      previous_api_image: ${{ steps.save-tags.outputs.previous_api }}
      previous_frontend_image: ${{ steps.save-tags.outputs.previous_frontend }}
      previous_airflow_image: ${{ steps.save-tags.outputs.previous_airflow }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ github.sha }}" >> $GITHUB_OUTPUT
          fi

      - name: Save previous image tags for rollback
        id: save-tags
        run: |
          # Try to get current production tags (for rollback)
          echo "previous_api=${{ env.REGISTRY }}/${{ env.API_IMAGE_NAME }}:latest" >> $GITHUB_OUTPUT
          echo "previous_frontend=${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}:latest" >> $GITHUB_OUTPUT
          echo "previous_airflow=${{ env.REGISTRY }}/${{ env.AIRFLOW_IMAGE_NAME }}:latest" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for API image
        id: meta-api
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.API_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=

      - name: Extract metadata for Frontend image
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Extract metadata for Airflow image
        id: meta-airflow
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.AIRFLOW_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push API image
        uses: docker/build-push-action@v6
        with:
          context: ./api
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-api.outputs.tags }}
          labels: ${{ steps.meta-api.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ steps.version.outputs.version }}

      - name: Build and push Frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,mode=max,scope=frontend
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ steps.version.outputs.version }}

      - name: Build and push Airflow image
        uses: docker/build-push-action@v6
        with:
          context: ./airflow
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-airflow.outputs.tags }}
          labels: ${{ steps.meta-airflow.outputs.labels }}
          cache-from: type=gha,scope=airflow
          cache-to: type=gha,mode=max,scope=airflow
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ steps.version.outputs.version }}

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/master' || github.event.inputs.environment == 'staging'
    environment:
      name: staging
      url: https://staging.example.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Deploy to staging via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            set -e
            cd ${{ secrets.STAGING_APP_PATH || '/opt/crawler-system' }}

            echo "=== Staging deployment started ==="
            echo "Version: ${{ needs.build-and-push.outputs.version }}"

            # Save current image tags for rollback
            docker compose ps --format json > /tmp/pre-deploy-state.json 2>/dev/null || true

            # Pull new images
            export API_IMAGE="${{ needs.build-and-push.outputs.api_image }}"
            export FRONTEND_IMAGE="${{ needs.build-and-push.outputs.frontend_image }}"
            export AIRFLOW_IMAGE="${{ needs.build-and-push.outputs.airflow_image }}"

            docker compose pull api frontend airflow-webserver airflow-scheduler

            # Rolling update: restart services one by one
            docker compose up -d --no-deps frontend
            docker compose up -d --no-deps api
            docker compose up -d --no-deps airflow-webserver
            docker compose up -d --no-deps airflow-scheduler

            # Prune old images
            docker image prune -f

            echo "=== Staging deployment completed ==="

      - name: Verify staging health
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            set -e
            MAX_RETRIES=10
            RETRY_INTERVAL=5

            echo "Waiting for API health check..."
            for i in $(seq 1 $MAX_RETRIES); do
              if curl -sf http://localhost:8000/health > /dev/null 2>&1; then
                echo "API is healthy (attempt $i/$MAX_RETRIES)"
                exit 0
              fi
              echo "Attempt $i/$MAX_RETRIES - waiting ${RETRY_INTERVAL}s..."
              sleep $RETRY_INTERVAL
            done

            echo "ERROR: API health check failed after $MAX_RETRIES attempts"
            exit 1

      - name: Run staging smoke tests
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            set -e
            API_URL="http://localhost:8000"
            echo "=== Running staging smoke tests ==="

            # Test 1: Health
            HEALTH=$(curl -sf "${API_URL}/health")
            echo "${HEALTH}" | python3 -c "import sys,json; d=json.load(sys.stdin); assert d['status']=='healthy', f'unhealthy: {d}'"
            echo "PASS: /health"

            # Test 2: Root
            ROOT=$(curl -sf "${API_URL}/")
            echo "${ROOT}" | python3 -c "import sys,json; d=json.load(sys.stdin); assert 'version' in d"
            echo "PASS: / (root)"

            # Test 3: OpenAPI
            SCHEMA=$(curl -sf "${API_URL}/openapi.json")
            echo "${SCHEMA}" | python3 -c "import sys,json; d=json.load(sys.stdin); assert 'paths' in d; print(f'OpenAPI: {len(d[\"paths\"])} paths')"
            echo "PASS: /openapi.json"

            # Test 4: Dashboard
            DASH_STATUS=$(curl -o /dev/null -s -w "%{http_code}" "${API_URL}/api/dashboard/stats")
            [ "${DASH_STATUS}" -lt 500 ] || { echo "FAIL: dashboard HTTP ${DASH_STATUS}"; exit 1; }
            echo "PASS: /api/dashboard/stats (HTTP ${DASH_STATUS})"

            # Test 5: Sources
            SRC_STATUS=$(curl -o /dev/null -s -w "%{http_code}" "${API_URL}/api/sources/")
            [ "${SRC_STATUS}" -lt 500 ] || { echo "FAIL: sources HTTP ${SRC_STATUS}"; exit 1; }
            echo "PASS: /api/sources/ (HTTP ${SRC_STATUS})"

            # Test 6: Error handling
            ERR_STATUS=$(curl -o /dev/null -s -w "%{http_code}" "${API_URL}/api/sources/000000000000000000000000")
            [ "${ERR_STATUS}" -ge 400 ] && [ "${ERR_STATUS}" -lt 500 ] || echo "WARN: expected 4xx, got ${ERR_STATUS}"
            echo "PASS: error handling"

            echo "=== All staging smoke tests passed ==="

      - name: Auto-rollback staging on smoke failure
        if: failure()
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            set -e
            cd ${{ secrets.STAGING_APP_PATH || '/opt/crawler-system' }}
            echo "=== STAGING ROLLBACK: smoke tests failed ==="

            if [ -f scripts/rollback.sh ]; then
              bash scripts/rollback.sh --no-smoke
            elif [ -f /tmp/pre-deploy-state.json ]; then
              docker compose down frontend api
              docker compose up -d frontend api
            fi

            echo "=== Staging rollback complete ==="

      - name: Notify deployment success
        if: success()
        run: |
          echo "::notice::Staging deployment successful! Version: ${{ needs.build-and-push.outputs.version }}"

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy-staging]
    if: startsWith(github.ref, 'refs/tags/v') || github.event.inputs.environment == 'production'
    environment:
      name: production
      url: https://example.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Create pre-deploy backup
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            set -e
            cd ${{ secrets.PRODUCTION_APP_PATH || '/opt/crawler-system' }}

            # Save current state for rollback
            docker compose ps --format json > /tmp/pre-deploy-state.json 2>/dev/null || true
            docker compose config --images > /tmp/pre-deploy-images.txt 2>/dev/null || true

            # Run MongoDB backup before deployment
            if [ -f scripts/backup.sh ]; then
              bash scripts/backup.sh --pre-deploy || echo "Backup warning (non-blocking)"
            fi

      - name: Deploy to production via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            set -e
            cd ${{ secrets.PRODUCTION_APP_PATH || '/opt/crawler-system' }}

            echo "=== Production deployment started ==="
            echo "Version: ${{ needs.build-and-push.outputs.version }}"

            # Pull new images
            export API_IMAGE="${{ needs.build-and-push.outputs.api_image }}"
            export FRONTEND_IMAGE="${{ needs.build-and-push.outputs.frontend_image }}"
            export AIRFLOW_IMAGE="${{ needs.build-and-push.outputs.airflow_image }}"

            docker compose pull api frontend airflow-webserver airflow-scheduler

            # Rolling update with zero-downtime
            docker compose up -d --no-deps frontend
            sleep 3
            docker compose up -d --no-deps api
            sleep 5
            docker compose up -d --no-deps airflow-webserver
            docker compose up -d --no-deps airflow-scheduler

            # Prune old images
            docker image prune -f

            echo "=== Production deployment completed ==="

      - name: Verify production health
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            set -e
            MAX_RETRIES=15
            RETRY_INTERVAL=5

            echo "Waiting for API health check..."
            for i in $(seq 1 $MAX_RETRIES); do
              if curl -sf http://localhost:8000/health > /dev/null 2>&1; then
                echo "API is healthy (attempt $i/$MAX_RETRIES)"
                # Verify all critical services
                docker compose ps --format "{{.Name}} {{.Status}}" | grep -v "Exit" || true
                exit 0
              fi
              echo "Attempt $i/$MAX_RETRIES - waiting ${RETRY_INTERVAL}s..."
              sleep $RETRY_INTERVAL
            done

            echo "ERROR: Production health check failed - triggering rollback"
            exit 1

      - name: Run production smoke tests
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            set -e
            API_URL="http://localhost:8000"
            echo "=== Running production smoke tests ==="

            # Test 1: Health
            HEALTH=$(curl -sf "${API_URL}/health")
            echo "${HEALTH}" | python3 -c "import sys,json; d=json.load(sys.stdin); assert d['status']=='healthy'"
            echo "PASS: /health"

            # Test 2: Root
            ROOT=$(curl -sf "${API_URL}/")
            echo "${ROOT}" | python3 -c "import sys,json; d=json.load(sys.stdin); assert 'version' in d"
            echo "PASS: / (root)"

            # Test 3: OpenAPI
            SCHEMA=$(curl -sf "${API_URL}/openapi.json")
            echo "${SCHEMA}" | python3 -c "import sys,json; d=json.load(sys.stdin); assert 'paths' in d"
            echo "PASS: /openapi.json"

            # Test 4: Dashboard
            DASH=$(curl -o /dev/null -s -w "%{http_code}" "${API_URL}/api/dashboard/stats")
            [ "${DASH}" -lt 500 ] || { echo "FAIL: dashboard HTTP ${DASH}"; exit 1; }
            echo "PASS: /api/dashboard/stats"

            # Test 5: Sources
            SRC=$(curl -o /dev/null -s -w "%{http_code}" "${API_URL}/api/sources/")
            [ "${SRC}" -lt 500 ] || { echo "FAIL: sources HTTP ${SRC}"; exit 1; }
            echo "PASS: /api/sources/"

            echo "=== All production smoke tests passed ==="

      - name: Auto-rollback on health check or smoke failure
        if: failure()
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            set -e
            cd ${{ secrets.PRODUCTION_APP_PATH || '/opt/crawler-system' }}
            echo "=== ROLLBACK: Restoring previous version ==="

            # Prefer the rollback script if available
            if [ -f scripts/rollback.sh ]; then
              echo "Using rollback.sh..."
              bash scripts/rollback.sh --no-smoke
            elif [ -f /tmp/pre-deploy-images.txt ]; then
              # Fallback: use previous image tags
              export API_IMAGE="${{ needs.build-and-push.outputs.previous_api_image }}"
              export FRONTEND_IMAGE="${{ needs.build-and-push.outputs.previous_frontend_image }}"
              export AIRFLOW_IMAGE="${{ needs.build-and-push.outputs.previous_airflow_image }}"

              docker compose up -d --no-deps frontend api airflow-webserver airflow-scheduler
              echo "Rollback completed - services restored to previous version"
            else
              echo "WARNING: No rollback state found"
            fi

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v') && success()
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          body: |
            ## Docker Images
            - API: `${{ env.REGISTRY }}/${{ env.API_IMAGE_NAME }}:${{ needs.build-and-push.outputs.version }}`
            - Frontend: `${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}:${{ needs.build-and-push.outputs.version }}`
            - Airflow: `${{ env.REGISTRY }}/${{ env.AIRFLOW_IMAGE_NAME }}:${{ needs.build-and-push.outputs.version }}`

            ## Deployment
            This version has been automatically deployed to production.

            ## Rollback
            If needed, rollback using workflow dispatch with previous image tags.

      - name: Notify deployment result
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "::notice::Production deployment successful! Version: ${{ needs.build-and-push.outputs.version }}"
          else
            echo "::error::Production deployment FAILED! Check rollback status."
          fi

  rollback:
    name: Rollback (Manual)
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.rollback == 'true'
    environment:
      name: ${{ github.event.inputs.environment }}
    steps:
      - name: Rollback deployment
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ github.event.inputs.environment == 'production' && secrets.PRODUCTION_HOST || secrets.STAGING_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            set -e
            cd ${{ secrets.PRODUCTION_APP_PATH || '/opt/crawler-system' }}
            echo "=== Manual rollback initiated for ${{ github.event.inputs.environment }} ==="

            # Prefer the rollback script
            if [ -f scripts/rollback.sh ]; then
              echo "Using rollback.sh..."
              bash scripts/rollback.sh
            elif [ -f /tmp/pre-deploy-images.txt ]; then
              echo "Rolling back to previous image versions..."
              docker compose down frontend api airflow-webserver airflow-scheduler
              docker compose up -d frontend api airflow-webserver airflow-scheduler
              echo "Manual rollback completed"
            else
              echo "No saved state found. Restarting current images..."
              docker compose restart frontend api airflow-webserver airflow-scheduler
            fi

      - name: Verify rollback health
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ github.event.inputs.environment == 'production' && secrets.PRODUCTION_HOST || secrets.STAGING_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            set -e
            echo "Verifying services after rollback..."
            sleep 10
            curl -sf http://localhost:8000/health || echo "WARNING: API health check failed"
            docker compose ps --format "{{.Name}} {{.Status}}"
