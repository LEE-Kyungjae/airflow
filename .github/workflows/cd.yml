name: CD Pipeline

on:
  push:
    branches: [master]
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  API_IMAGE_NAME: ${{ github.repository }}/api
  AIRFLOW_IMAGE_NAME: ${{ github.repository }}/airflow

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      api_image: ${{ steps.meta-api.outputs.tags }}
      airflow_image: ${{ steps.meta-airflow.outputs.tags }}
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ github.sha }}" >> $GITHUB_OUTPUT
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for API image
        id: meta-api
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.API_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=

      - name: Extract metadata for Airflow image
        id: meta-airflow
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.AIRFLOW_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=

      - name: Build and push API image
        uses: docker/build-push-action@v6
        with:
          context: ./api
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-api.outputs.tags }}
          labels: ${{ steps.meta-api.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ steps.version.outputs.version }}

      - name: Build and push Airflow image
        uses: docker/build-push-action@v6
        with:
          context: ./airflow
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-airflow.outputs.tags }}
          labels: ${{ steps.meta-airflow.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ steps.version.outputs.version }}

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/master' || github.event.inputs.environment == 'staging'
    environment:
      name: staging
      url: https://staging.example.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Deploy to staging via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            set -e
            cd ${{ secrets.STAGING_APP_PATH || '/opt/crawler-system' }}

            echo "=== Staging deployment started ==="
            echo "Version: ${{ needs.build-and-push.outputs.version }}"

            # Save current image tags for rollback
            docker compose ps --format json > /tmp/pre-deploy-state.json 2>/dev/null || true

            # Pull new images
            export API_IMAGE="${{ needs.build-and-push.outputs.api_image }}"
            export AIRFLOW_IMAGE="${{ needs.build-and-push.outputs.airflow_image }}"

            docker compose pull api airflow-webserver airflow-scheduler

            # Rolling update: restart services one by one
            docker compose up -d --no-deps api
            docker compose up -d --no-deps airflow-webserver
            docker compose up -d --no-deps airflow-scheduler

            # Prune old images
            docker image prune -f

            echo "=== Staging deployment completed ==="

      - name: Verify staging health
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            set -e
            MAX_RETRIES=10
            RETRY_INTERVAL=5

            echo "Waiting for API health check..."
            for i in $(seq 1 $MAX_RETRIES); do
              if curl -sf http://localhost:8000/health > /dev/null 2>&1; then
                echo "API is healthy (attempt $i/$MAX_RETRIES)"
                exit 0
              fi
              echo "Attempt $i/$MAX_RETRIES - waiting ${RETRY_INTERVAL}s..."
              sleep $RETRY_INTERVAL
            done

            echo "ERROR: API health check failed after $MAX_RETRIES attempts"
            exit 1

      - name: Notify deployment success
        if: success()
        run: |
          echo "::notice::Staging deployment successful! Version: ${{ needs.build-and-push.outputs.version }}"

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy-staging]
    if: startsWith(github.ref, 'refs/tags/v') || github.event.inputs.environment == 'production'
    environment:
      name: production
      url: https://example.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Create pre-deploy backup
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            set -e
            cd ${{ secrets.PRODUCTION_APP_PATH || '/opt/crawler-system' }}

            # Save current state for rollback
            docker compose ps --format json > /tmp/pre-deploy-state.json 2>/dev/null || true
            docker compose config --images > /tmp/pre-deploy-images.txt 2>/dev/null || true

            # Run MongoDB backup before deployment
            if [ -f scripts/backup.sh ]; then
              bash scripts/backup.sh --pre-deploy || echo "Backup warning (non-blocking)"
            fi

      - name: Deploy to production via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            set -e
            cd ${{ secrets.PRODUCTION_APP_PATH || '/opt/crawler-system' }}

            echo "=== Production deployment started ==="
            echo "Version: ${{ needs.build-and-push.outputs.version }}"

            # Pull new images
            export API_IMAGE="${{ needs.build-and-push.outputs.api_image }}"
            export AIRFLOW_IMAGE="${{ needs.build-and-push.outputs.airflow_image }}"

            docker compose pull api airflow-webserver airflow-scheduler

            # Rolling update with zero-downtime
            docker compose up -d --no-deps api
            sleep 5
            docker compose up -d --no-deps airflow-webserver
            docker compose up -d --no-deps airflow-scheduler

            # Prune old images
            docker image prune -f

            echo "=== Production deployment completed ==="

      - name: Verify production health
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            set -e
            MAX_RETRIES=15
            RETRY_INTERVAL=5

            echo "Waiting for API health check..."
            for i in $(seq 1 $MAX_RETRIES); do
              if curl -sf http://localhost:8000/health > /dev/null 2>&1; then
                echo "API is healthy (attempt $i/$MAX_RETRIES)"
                # Verify all critical services
                docker compose ps --format "{{.Name}} {{.Status}}" | grep -v "Exit" || true
                exit 0
              fi
              echo "Attempt $i/$MAX_RETRIES - waiting ${RETRY_INTERVAL}s..."
              sleep $RETRY_INTERVAL
            done

            echo "ERROR: Production health check failed - triggering rollback"
            exit 1

      - name: Auto-rollback on health check failure
        if: failure()
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            set -e
            cd ${{ secrets.PRODUCTION_APP_PATH || '/opt/crawler-system' }}
            echo "=== ROLLBACK: Restoring previous version ==="

            if [ -f /tmp/pre-deploy-images.txt ]; then
              docker compose up -d --no-deps api airflow-webserver airflow-scheduler
              echo "Rollback completed - services restored"
            else
              echo "WARNING: No rollback state found"
            fi

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v') && success()
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          body: |
            ## Docker Images
            - API: `${{ env.REGISTRY }}/${{ env.API_IMAGE_NAME }}:${{ needs.build-and-push.outputs.version }}`
            - Airflow: `${{ env.REGISTRY }}/${{ env.AIRFLOW_IMAGE_NAME }}:${{ needs.build-and-push.outputs.version }}`

      - name: Notify deployment result
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "::notice::Production deployment successful! Version: ${{ needs.build-and-push.outputs.version }}"
          else
            echo "::error::Production deployment FAILED! Check rollback status."
          fi

  rollback:
    name: Rollback (Manual)
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && failure()
    needs: [deploy-staging, deploy-production]
    steps:
      - name: Rollback deployment
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            set -e
            cd ${{ secrets.PRODUCTION_APP_PATH || '/opt/crawler-system' }}
            echo "=== Manual rollback initiated ==="

            # Restore from saved state
            if [ -f /tmp/pre-deploy-images.txt ]; then
              docker compose down api airflow-webserver airflow-scheduler
              docker compose up -d api airflow-webserver airflow-scheduler
              echo "Manual rollback completed"
            else
              echo "No saved state found. Restarting current images..."
              docker compose restart api airflow-webserver airflow-scheduler
            fi
