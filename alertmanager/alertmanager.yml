    #     send_resolved: true
    # email_configs:
    #   - to: '{{ .ALERT_EMAIL }}'
    #     from: 'alertmanager@crawler-system.dev'
    #     smarthost: '{{ .SMTP_HOST }}:{{ .SMTP_PORT }}'
    #     auth_username: '{{ .SMTP_USER }}'
    #     auth_password: '{{ .SMTP_PASSWORD }}'

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname']
