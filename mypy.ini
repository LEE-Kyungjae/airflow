[mypy]
python_version = 3.12
ignore_missing_imports = True
no_error_summary = False

# Gradually strict: enable these as errors are fixed
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = True
no_implicit_optional = False
warn_return_any = False
warn_unused_ignores = True
warn_redundant_casts = True
strict_equality = True

# Disable noisy checks for now
disable_error_code = no-untyped-def, no-any-return, assignment, union-attr, attr-defined, var-annotated, misc, index, operator, dict-item, truthy-function, call-arg, name-defined, return-value, arg-type, import-untyped

[mypy-app.services.streaming.*]
ignore_errors = True

[mypy-app.services.data_quality.*]
ignore_errors = True

[mypy-app.services.data_contracts.*]
ignore_errors = True

[mypy-app.services.observability.*]
ignore_errors = True
