# Grafana Data Sources Provisioning
apiVersion: 1

datasources:
  # Prometheus data source
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      timeInterval: "15s"
      httpMethod: POST

  # MongoDB data source (optional, requires grafana-mongodb-datasource plugin)
