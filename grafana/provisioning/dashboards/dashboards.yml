# Grafana Dashboard Provisioning
apiVersion: 1

providers:
  - name: 'ETL Pipeline Dashboards'
    orgId: 1
    folder: 'ETL'
    folderUid: 'etl-dashboards'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards