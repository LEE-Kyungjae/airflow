version: '3.8'

# Development Docker Compose - Uses local MongoDB on host machine
# Usage: docker-compose -f docker-compose.dev.yml --env-file .env.dev up -d

x-airflow-common:
  &airflow-common
  build:
    context: ./airflow
    dockerfile: Dockerfile
  image: airflow-crawler-custom:dev
  environment:
    &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
    AIRFLOW__CORE__FERNET_KEY: ''
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session'
    AIRFLOW__SCHEDULER__ENABLE_HEALTH_CHECK: 'true'
    AIRFLOW__WEBSERVER__EXPOSE_CONFIG: 'true'
    AIRFLOW__WEBSERVER__RBAC: 'true'
    # Reverse Proxy settings
    AIRFLOW__WEBSERVER__BASE_URL: http://localhost/airflow
    AIRFLOW__WEBSERVER__ENABLE_PROXY_FIX: 'true'
    # Development environment variables
    OPENAI_API_KEY: ${OPENAI_API_KEY}
    # Use host machine's MongoDB (host.docker.internal for Windows/Mac)
    MONGODB_URI: mongodb://host.docker.internal:27017
    MONGODB_DATABASE: ${MONGODB_DATABASE:-crawler_system_dev}
    ENVIRONMENT: ${ENVIRONMENT:-development}
    DEBUG: ${DEBUG:-true}
  volumes:
    - ./airflow/dags:/opt/airflow/dags
    - ./airflow/plugins:/opt/airflow/plugins
    - ./airflow/config:/opt/airflow/config
    - ./crawlers:/opt/airflow/crawlers
    - airflow-logs:/opt/airflow/logs
  user: "${AIRFLOW_UID:-50000}:0"
  depends_on:
    &airflow-common-depends-on
    postgres:
      condition: service_healthy
  extra_hosts:
    - "host.docker.internal:host-gateway"

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-db-volume-dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 10s
      retries: 5
      start_period: 5s
    restart: always
    networks:
      - crawler-network-dev

  airflow-webserver:
    <<: *airflow-common
    command: webserver
    ports:
      - "18080:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/airflow/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully
    networks:
      - crawler-network-dev

  airflow-scheduler:
    <<: *airflow-common
    command: scheduler
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8974/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully
    networks:
      - crawler-network-dev

  airflow-triggerer:
    <<: *airflow-common
    command: triggerer
    healthcheck:
      test: ["CMD-SHELL", 'airflow jobs check --job-type TriggererJob --hostname "$${HOSTNAME}"']
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully
    networks:
      - crawler-network-dev

  airflow-init:
    <<: *airflow-common
    entrypoint: /bin/bash
    command:
      - -c
      - |
        echo "Initializing Airflow..."
        mkdir -p /sources /opt/airflow/{logs,dags,plugins}
        chown -R "${AIRFLOW_UID}:0" /sources /opt/airflow/{logs,dags,plugins}
        exec /entrypoint airflow version
    environment:
      <<: *airflow-common-env
      _AIRFLOW_DB_MIGRATE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: ${_AIRFLOW_WWW_USER_USERNAME:-airflow}
      _AIRFLOW_WWW_USER_PASSWORD: ${_AIRFLOW_WWW_USER_PASSWORD:-airflow}
    user: "0:0"
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/plugins:/opt/airflow/plugins
      - airflow-logs:/opt/airflow/logs
    networks:
      - crawler-network-dev

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      # Use host machine's MongoDB
      MONGODB_URI: mongodb://host.docker.internal:27017
      MONGODB_DATABASE: ${MONGODB_DATABASE:-crawler_system_dev}
      AIRFLOW_BASE_URL: http://airflow-webserver:8080
      AIRFLOW_USERNAME: ${_AIRFLOW_WWW_USER_USERNAME:-airflow}
      AIRFLOW_PASSWORD: ${_AIRFLOW_WWW_USER_PASSWORD:-airflow}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      DEBUG: ${DEBUG:-true}
    depends_on:
      - airflow-webserver
    restart: always
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - crawler-network-dev

  # Selenium Grid for dynamic page crawling (optional for dev)
  selenium-hub:
    image: selenium/hub:4.16.1
    ports:
      - "4442:4442"
      - "4443:4443"
      - "4444:4444"
    networks:
      - crawler-network-dev
    profiles:
      - selenium  # Only start with: docker-compose --profile selenium up

  chrome:
    image: selenium/node-chrome:4.16.1
    shm_size: 2gb
    depends_on:
      - selenium-hub
    environment:
      SE_EVENT_BUS_HOST: selenium-hub
      SE_EVENT_BUS_PUBLISH_PORT: 4442
      SE_EVENT_BUS_SUBSCRIBE_PORT: 4443
      SE_NODE_MAX_SESSIONS: 3
    networks:
      - crawler-network-dev
    profiles:
      - selenium  # Only start with: docker-compose --profile selenium up

volumes:
  postgres-db-volume-dev:
  airflow-logs:

networks:
  crawler-network-dev:
    driver: bridge
