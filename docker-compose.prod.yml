version: '3.8'

# Production overrides
# Usage: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  postgres:
    mem_limit: 1g
    cpus: 1.0
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set in production}

  mongodb:
    mem_limit: 2g
    cpus: 2.0

  airflow-webserver:
    mem_limit: 4g
    cpus: 2.0
    environment:
      AIRFLOW__WEBSERVER__EXPOSE_CONFIG: 'false'
      AIRFLOW__WEBSERVER__RBAC: 'true'

  airflow-scheduler:
    mem_limit: 4g
    cpus: 2.0

  api:
    mem_limit: 1g
    cpus: 1.0
    environment:
      ENV: production

  nginx:
    image: nginx:1.25-alpine
    mem_limit: 128m
    cpus: 0.25
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
      - frontend
    restart: always
    networks:
      - crawler-network

  alertmanager:
    image: prom/alertmanager:v0.26.0
    mem_limit: 128m
    cpus: 0.25
    ports:
      - "9093:9093"
    volumes:
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
    restart: always
    networks:
      - crawler-network

  prometheus:
    mem_limit: 1g
    cpus: 1.0

  grafana:
    mem_limit: 512m
    cpus: 0.5
