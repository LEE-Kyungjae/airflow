# =============================================================================
# frontend/nginx.conf -- Production-hardened SPA configuration
# =============================================================================
# Runs on port 8080 (non-root). Security headers, gzip, caching, SPA routing.
# =============================================================================

server {
    listen 8080;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Disable server version disclosure
    server_tokens off;

    # -------------------------------------------------------------------
    # Gzip compression
    # -------------------------------------------------------------------
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_min_length 256;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/json
        application/javascript
        application/xml
        application/xml+rss
        image/svg+xml
        font/woff2;

    # -------------------------------------------------------------------
    # Security headers (applied globally)
    # -------------------------------------------------------------------
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "0" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), payment=()" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self'; connect-src 'self'; frame-ancestors 'self'; base-uri 'self'; form-action 'self';" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # -------------------------------------------------------------------
    # Static assets -- long-lived immutable cache
    # Vite hashes filenames so aggressive caching is safe.
    # -------------------------------------------------------------------
    location ~* \.(?:js|css|woff2?|ttf|eot|svg|png|jpe?g|gif|ico|webp|avif)$ {
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        # Re-add security headers (add_header in a location block replaces parent)
        add_header X-Content-Type-Options "nosniff" always;
        try_files $uri =404;
        access_log off;
    }

    # -------------------------------------------------------------------
    # SPA routing -- serve index.html for all non-file routes
    # -------------------------------------------------------------------
    location / {
        try_files $uri $uri/ /index.html;

        # index.html should never be cached (contains hashed asset references)
        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
            add_header Pragma "no-cache" always;
            # Re-add security headers
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header Referrer-Policy "strict-origin-when-cross-origin" always;
            add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self'; connect-src 'self'; frame-ancestors 'self'; base-uri 'self'; form-action 'self';" always;
            add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        }
    }

    # -------------------------------------------------------------------
    # Health check endpoint -- lightweight, no access log
    # -------------------------------------------------------------------
    location /nginx-health {
        access_log off;
        return 200 "ok\n";
        add_header Content-Type text/plain always;
    }

    # -------------------------------------------------------------------
    # Deny access to hidden files (.env, .git, etc.)
    # -------------------------------------------------------------------
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
